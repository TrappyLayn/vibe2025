<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
        }
        #todoList th:first-child, #todoList th:last-child {
            width: 5%;
        }
        #todoList th:nth-child(2) {
            width: 90%;
        }
        .add-form {
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
            text-align: center;
        }
        .add-form input[type="text"] {
            padding: 8px;
            width: 70%;
            font-size: 1em;
        }
        .add-form button {
            padding: 8px;
            width: 20%;
            font-size: 1em;
            cursor: pointer;
        }
        button.delete-btn {
            background-color: #e74c3c;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 3px;
        }
        button.delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>Number</th>
            <th>Text</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new item" />
    <button onclick="addItem()">Add</button>
</div>

<script>
    async function addItem() {
        const newItemInput = document.getElementById('newItem');
        const newItemText = newItemInput.value.trim();

        if (!newItemText) return;

        try {
            const response = await fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: newItemText }),
            });

            if (response.ok) {
                window.location.reload();
            } else {
                alert('Ошибка при добавлении элемента');
            }
        } catch (err) {
            console.error(err);
            alert('Ошибка соединения с сервером');
        }
    }

    // Делегируем обработчик клика на кнопки удаления
    document.addEventListener('click', async (event) => {
        if (event.target.classList.contains('delete-btn')) {
            const id = event.target.getAttribute('data-id');
            if (!id) return;

            if (!confirm('Удалить этот элемент?')) return;

            try {
                const response = await fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: Number(id) }),
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Ошибка при удалении элемента');
                }
            } catch (err) {
                console.error(err);
                alert('Ошибка соединения с сервером');
            }
        }
    });
</script>

</body>
</html>
