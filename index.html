<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
        }
        #todoList th:first-child, #todoList th:last-child {
            width: 5%;
        }
        #todoList th:nth-child(2) {
            width: 90%;
        }
        .add-form {
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
            text-align: center;
        }
        .add-form input[type="text"] {
            padding: 8px;
            width: 70%;
            font-size: 1em;
        }
        .add-form button {
            padding: 8px;
            width: 20%;
            font-size: 1em;
            cursor: pointer;
        }
        button.delete-btn {
            background-color: #e74c3c;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 3px;
        }
        button.delete-btn:hover {
            background-color: #c0392b;
        }
        td.editable {
            cursor: pointer;
        }
        input.edit-input {
            width: 95%;
            box-sizing: border-box;
            font-size: 1em;
            padding: 4px;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>Number</th>
            <th>Text</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new item" />
    <button onclick="addItem()">Add</button>
</div>

<script>
    async function addItem() {
        const newItemInput = document.getElementById('newItem');
        const newItemText = newItemInput.value.trim();

        if (!newItemText) return;

        try {
            const response = await fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: newItemText }),
            });

            if (response.ok) {
                window.location.reload();
            } else {
                alert('Ошибка при добавлении элемента');
            }
        } catch (err) {
            console.error(err);
            alert('Ошибка соединения с сервером');
        }
    }

    // Делегируем обработчик клика на кнопки удаления
    document.addEventListener('click', async (event) => {
        if (event.target.classList.contains('delete-btn')) {
            const id = event.target.getAttribute('data-id');
            if (!id) return;

            if (!confirm('Удалить этот элемент?')) return;

            try {
                const response = await fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: Number(id) }),
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Ошибка при удалении элемента');
                }
            } catch (err) {
                console.error(err);
                alert('Ошибка соединения с сервером');
            }
        }
    });

    // Делегируем обработчик клика для редактирования текста
    document.addEventListener('click', (event) => {
        if (event.target.classList.contains('editable')) {
            // Если уже в режиме редактирования, ничего не делаем
            if (event.target.querySelector('input')) return;

            const td = event.target;
            const id = td.getAttribute('data-id');
            const originalText = td.textContent;

            // Создаем input для редактирования
            const input = document.createElement('input');
            input.type = 'text';
            input.value = originalText;
            input.className = 'edit-input';

            // Очистить содержимое ячейки и добавить input
            td.textContent = '';
            td.appendChild(input);
            input.focus();

            // Обработка выхода из режима редактирования
            function saveEdit() {
                const newText = input.value.trim();
                if (newText && newText !== originalText) {
                    // Отправляем изменения на сервер
                    fetch('/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: Number(id), text: newText }),
                    })
                    .then(res => {
                        if (res.ok) {
                            td.textContent = newText;
                        } else {
                            alert('Ошибка при сохранении');
                            td.textContent = originalText;
                        }
                    })
                    .catch(() => {
                        alert('Ошибка соединения с сервером');
                        td.textContent = originalText;
                    });
                } else {
                    // Если текст не изменился или пустой - вернуть исходный
                    td.textContent = originalText;
                }
                cleanup();
            }

            function cleanup() {
                input.removeEventListener('blur', saveEdit);
                input.removeEventListener('keydown', keyHandler);
            }

            // Сохраняем при уходе фокуса
            input.addEventListener('blur', saveEdit);

            // Сохраняем при нажатии Enter, отмена — Escape
            function keyHandler(e) {
                if (e.key === 'Enter') {
                    input.blur();
                } else if (e.key === 'Escape') {
                    td.textContent = originalText;
                    cleanup();
                }
            }
            input.addEventListener('keydown', keyHandler);
        }
    });
</script>

</body>
</html>
